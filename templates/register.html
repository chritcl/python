<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <link type="text/css" href="../static/css/register.css" rel="stylesheet">
</head>
<body>
<div class="div_top_1"></div>
<div class="main">
    <div class="login">
        <div class="div_top_2">
        </div>
        <div class="div_login_head">
            注册
        </div>
        <div class="div_empty"></div>
        <form action="post_register" method="GET">
            <div class="div_input_account">
                <input class="input_account" type="text" name="username" placeholder="请输入用户名"/>
            </div>
            <div class="div_empty"></div>
            <div class="div_input_pwd">
                <input class="input_pwd" type="password" name="password" placeholder="请输入密码"/>
            </div>
            <div class="div_empty"></div>
            <div class="div_input_pwd_twice">
                <input class="input_pwd" type="password" name="password_twice" placeholder="请确认密码"/>
            </div>
            <div class="div_empty"></div>
            <div class="div_button_login">
                <input class="button_login" type="submit" value="注册"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
